<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro - EjectFlix</title>

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- Biblioteca de Icons Bootstrap-->

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login_cadastro.css">
</head>

<body class="container-background">
    <header>
        <div class="logo-eject-flix">
            <img src="../img/logos/Logo EJECTFLIX.png" alt="Logo EjectFlix">
        </div>
    </header>

    <main class="container-formularios">

        <!-- Seção formulario de login --> 
        <section class="secao-formulario" id="secao-login">

            <h2 class="titulo">Bem-vindo (a) à EJECTFLIX</h2>

            <h3 class="subtitulo">Entrar</h3>
    
            <!-- Formulário de Login -->
            <form class="formulario" id="login-form">
                <input type="text" name="nome" id="username-login" placeholder="Insira seu usuário" required>
                <input type="password" name="senha" id="password-login"  placeholder="Insira sua senha" required>
                <div id="msgErro"></div>
    
                <button type="submit" id="btn-logar">Entrar</button>
                <button type="button" id="btn-para-cadastrar">Cadastre-se</button>
            </form>
        </section>

        <!-- Seção formulario de cadastro --> 
        <section class="secao-formulario" id="secao-cadastro">

            <h2 class="titulo">Bem-vindo (a) à EJECTFLIX</h2>

            <h3 class="subtitulo">Cadastre-se</h3>
            <!-- Formulário de Cadastro -->
            <form class="formulario" id="cadastro-form" method="post">
                <input type="text" name="username" id="username-cadastro" placeholder="Insira seu usuário" required>
                <input type="password" name="password" id="password-cadastro" placeholder="Insira sua senha" required>

                <button type="submit" id="btn-cadastrar">Cadastre-se</button>
            </form>
        </section>
    </main>

    <footer class="rodade">
        <div class="rodape-informacoes">

            <a href="https://github.com/Luizacb" target="_blank"> <i class="bi bi-github icon-rede-social"> </i></a>
            <p class="barra-rodape"> | </p>
        </div>

        <div class="rodape-informacoes">
            <p>Leticia Cibele</p>
            <a href="https://www.linkedin.com/in/let%C3%ADcia-cibele-94bb74311/" target="_blank"> <i class="bi bi-linkedin icon-rede-social"> </i></a>
            <a href="https://www.instagram.com/leh_cibelle/" target="_blank"> <i class="bi bi-instagram icon-rede-social"> </i></a>
            <a href="https://github.com/lehcibele" target="_blank"> <i class="bi bi-github icon-rede-social"> </i></a>
        </div>
    </footer>

</body>
